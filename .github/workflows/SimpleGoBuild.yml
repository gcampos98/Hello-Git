name: Simple Go Build

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go version
      uses: actions/setup-go@v5
      with:
        go-version: '1.20'
        cache-dependency-path: |
               subdir/go.sum
               tools/go.sum
               
    - name: Go Hello World
      run: go run helloworld.go
